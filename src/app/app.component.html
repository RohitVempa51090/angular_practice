<!-- Adding Wish -->
<div class="add-wish-container">
  <form class="add-wish-form">
      <div class="add-wish-input-div">
          <input type="text" class="add-wish-input" [(ngModel)]="newWishItem" name="new-wish-text">
      </div>
      <div class="add-wish-button-div">
          <button class="add-wish-button" type="submit" 
          (click)="$event.preventDefault; addNewWish()"            
          >
              Add Wish
          </button>
      </div>
  </form>
</div>

<!-- Filtering Wishes -->
<div class="filter-container">
  <div class="filter-button-container">
    <select class="filter-select" [(ngModel)]="listFilter">
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>
</div>

<!-- Listing wishes -->
<div class="wishlist-container">
  <div *ngIf="visibleItems.length === 0; else showItems" class="no-wishes">
    <h1>There are no wishes</h1>
  </div>
  <ng-template #showItems>
    <ul>
        <li *ngFor="let item of visibleItems; index as ii">
            <div class="form-check">
                <label class="form-check-label">
                    <input [checked]="item.isComplete" class="wish" type="checkbox" value="{{item}}"
                    [attr.data-index]="ii"
                    (click)="toggle(item)"
                    >{{item.item}}
                </label>
            </div>
        </li>
    </ul>
  </ng-template>
</div>
